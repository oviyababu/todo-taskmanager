<div class="container mt-5">
  <div class="card p-4 shadow-lg">

    <h3 class="text-center mb-4">LET'S GET TASKING</h3>

    <!-- Name -->
    <label>Name</label>
    <input [(ngModel)]="name" class="form-control mb-3" placeholder="Enter name" />

    <!-- Email -->
    <label>Email</label>
    <input [(ngModel)]="email" class="form-control mb-3" placeholder="Enter email" />

    <!-- Password -->
    <label>Password</label>
    <div class="input-group mb-3">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        class="form-control"
        placeholder="Enter password"
      />
      <button class="btn btn-dark" (click)="togglePassword()">
        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
      </button>
    </div>

    <div class="text-danger mb-2">{{ error }}</div>

    <button class="btn btn-primary w-100" (click)="login()">Jump In</button>

  </div>

<div class="text-center mt-3">
  <small>
    New user?
    <a routerLink="/register" class="text-info">Create an account</a>
  </small>
</div>
<div class="text-center mt-3">
  <small>
    Already have an account?
    <a routerLink="/" class="text-info">Sign in</a>
  </small>
</div>

</div>
